<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Fetcher</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    input { width: 80%; padding: 10px; margin: 10px 0; }
    button { padding: 10px 20px; }
    video { width: 90%; max-width: 480px; margin-top: 20px; }
  </style>
</head>
<body>

  <h1>Paste Video Link</h1>
  <input type="text" id="videoLink" placeholder="Paste direct MP4 link here">
  <br>
  <button onclick="showVideo()">Fetch Video</button>

  <div id="result"></div>

  <script>
    function showVideo() {
      const link = document.getElementById('videoLink').value;
      if (!link) return alert('Please paste a valid video link!');
      document.getElementById('result').innerHTML = `
        <h3>Watch Video:</h3>
        <video controls>
          <source src="${link}" type="video/mp4">
        </video>
        <br>
        <a href="${link}" download>Download This Video</a>
      `;
    }
  </script>

</body>
    </html>
